        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/channels.online:
    get:
      description: List all online users of a channel.
      parameters:
        - name: query
          in: query
          schema:
            type: object
          example: {"_id":"5HmCfpoB7jp2uibTC"}
          description: See [Query Parameter](../../query-and-fields-info/)
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: uunbZHiuEnib8Pawj
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: HxsnO0B-l6g9w8aSOBUmTPhUo2vsieMVxy5CvFmG7wY
      responses:
        '200':
          description: Lists all online users of a channel if the channel's id is provided, otherwise it gets all online users of all channels. It supports the [Query Parameters only](../../query-and-fields-info/#query-example).
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  online:
                    type: array
                    items:
                      type: string
              examples:
                '0':
                  value: '{"online":
                    [
                      {
                        "_id": "47cRd58HnWwpqxhaZ",
                        "username": "test"
                        },
                        {
                          "_id": "BsxzC22xQ43taWdff",
                          "username": "uniqueusername"
                          }
                    ],
                    "success":true
                    }'
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
