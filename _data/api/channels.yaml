    servers:
      - url: 'http://localhost:3000'
  /api/v1/channels.addLeader:
    post:
      description: Gives the role of Leader for a user in the current channel
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: gxxwJq96lhenMstxdJs5GfoSjNxGKyEYGigZhEwRytS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - roomId
                - userId
              properties:
                userId:
                  type: string
                  example: umbrXA5KrhaXawT8v
                  description: The user’s id
                roomId:
                  type: string
                  example: 7fA2KwaTMz3ssAT9s
                  description: The channel's id
      responses:
        '200':
          description: Gives the role of Leader for a user in the current channel.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "success": true
