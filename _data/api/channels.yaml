    post:
      description: Removes the role of Leader for a user in the current channel.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: uunbZHiuEnib8Pawj
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: HxsnO0B-l6g9w8aSOBUmTPhUo2vsieMVxy5CvFmG7wY
