                userId:
                  type: string
                  example: umbrXA5KrhaXawT8v
                  description: The user’s id
                roomId:
                  type: string
                  example: PdE9JSjAyLHDw8pwJ
                  description: The channel’s id
      responses:
        '200':
          description: Removes the role of Leader for a user in the current channel.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
