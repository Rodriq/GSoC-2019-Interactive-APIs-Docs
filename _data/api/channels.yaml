            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  channels:
                    type: array
                    items:
                      type: object
                      properties:
                        msgs:
                          type: integer
                        lm:
                          type: string
                        archived:
                          type: boolean
                        default:
