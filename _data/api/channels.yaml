  /api/v1/channels.addAll:
    post:
      description: Adds all of the users on the server to a channel.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: gxxwJq96lhenMstxdJs5GfoSjNxGKyEYGigZhEwRytS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - roomId
              properties:
                roomId:
                  type: string
                  example: 7fA2KwaTMz3ssAT9s
                  description: The channel’s id
                activeUsersOnly:
                  type: boolean
                  example: true
                  description: Add active users only
            # examples:
            #   '0':
            #     value: |-
            #       {
            #           "roomId": "7fA2KwaTMz3ssAT9s"
            #       }
      responses:
        '200':
          description: Adds all of the users of the Rocket.Chat server to the channel.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  channel:
                    type: object
                    properties:
                      fname:
                        type: string
                      msgs:
                        type: integer
                      lm:
                        type: string
                      lastMessage:
                        type: object
                        properties:
                          msg:
                            type: string
                          channels:
                            type: array
                            items:
                              type: string
                          u:
                            type: object
                            properties:
                              name:
                                type: string
                              _id:
                                type: string
                              username:
                                type: string
                          mentions:
                            type: array
                            items:
                              type: string
                          _id:
                            type: string
                          rid:
                            type: string
                          _updatedAt:
                            type: string
                          ts:
                            type: string
                      usersCount:
                        type: integer
                      default:
                        type: boolean
                      t:
                        type: string
                      u:
                        type: object
                        properties:
                          _id:
                            type: string
                          username:
                            type: string
                      sysMes:
                        type: boolean
                      name:
                        type: string
                      _id:
                        type: string
                      ro:
                        type: boolean
                      _updatedAt:
                        type: string
                      ts:
                        type: string
              examples:
                '0':
                  value: |-
                    {
                      "channel": {
                        "_id": "7fA2KwaTMz3ssAT9s",
                        "name": "tech",
                        "fname": "tech",
                        "t": "c",
                        "msgs": 21,
                        "usersCount": 13,
