                                  image_size:
                                    type: integer
                                  image_url:
                                    type: string
                                  title_link:
                                    type: string
                                  image_dimensions:
                                    type: object
                                    properties:
                                      width:
                                        type: integer
                                      height:
                                        type: integer
                                  image_preview:
                                    type: string
                                  description:
                                    type: string
                                  title:
                                    type: string
                                  type:
                                    type: string
                                  ts:
                                    type: string
                                  image_type:
                                    type: string
                            channels:
                              type: array
                              items:
                                type: string
                            u:
                              type: object
                              properties:
                                name:
                                  type: string
                                _id:
                                  type: string
                                username:
                                  type: string
                            mentions:
                              type: array
                              items:
                                type: string
                            groupable:
                              type: boolean
                            _id:
                              type: string
                            rid:
                              type: string
                            _updatedAt:
                              type: string
                            ts:
                              type: string
                        usernames:
                          type: array
                          items:
                            type: string
                        usersCount:
                          type: integer
                        _id:
                          type: string
                        _updatedAt:
                          type: string
                        ts:
                          type: string
                  offset:
                    type: integer
                  success:
                    type: boolean
                  count:
                    type: integer
              examples:
