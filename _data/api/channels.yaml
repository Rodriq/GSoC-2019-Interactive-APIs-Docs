  /api/v1/channels.delete:
    post:
      description: Removes a channel.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: uunbZHiuEnib8Pawj
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: HxsnO0B-l6g9w8aSOBUmTPhUo2vsieMVxy5CvFmG7wY
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                  - roomId
                  - roomName
              properties:
                roomId:
                  type: string
                  example: LAH2isR5nqnY7xdLA
                  description: The channel’s id
                roomName:
                  type: string
                  example: channelname
