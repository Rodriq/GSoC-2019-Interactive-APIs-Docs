  /api/v1/channels.unarchive:
    post:
      description: Unarchives a channel.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: gxxwJq96lhenMstxdJs5GfoSjNxGKyEYGigZhEwRytS
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
                - roomId
              properties:
                roomId:
                  type: string
                  example: 7fA2KwaTMz3ssAT9s
                  description: The channel’s id
            # examples:
            #   '0':
            #     value: |-
            #       {
            #           "roomId": "7fA2KwaTMz3ssAT9s"
            #       }
      responses:
        '200':
          description: Unarchives a channel.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
