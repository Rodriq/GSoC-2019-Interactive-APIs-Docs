  /api/v1/users.getPersonalAccessTokens:
    get:
      description: Gets the user’s personal access tokens.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: EjxvxDuP0taoaEPkwmylFpsHTG2WaM1g0nZPIpGc7gy
      responses:
        '200':
          description: Gets the user’s personal access tokens. Requires `create-personal-access-tokens` permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  tokens:
                    type: array
                    items:
                      type: object
                      properties:
                        createdAt:
                          type: string
                        name:
                          type: string
                        lastTokenPart:
                          type: string
              examples:
                '0':
                  value: |-
                    {
                      "tokens": [
                        {
                          "name": "test.user",
                          "createdAt": "2019-04-13T19:01:24.585Z",
                          "lastTokenPart": "FXSHGL"
                        },
                        {
                          "name": "myPersonalToken",
                          "createdAt": "2019-05-29T20:42:08.559Z",
                          "lastTokenPart": "LwhrIK"
                        }
                      ],
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.list:
    get:
      description: All of the users and their information, limited to permissions.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: ' EjxvxDuP0taoaEPkwmylFpsHTG2WaM1g0nZPIpGc7gy'
        - name: fields
          in: query
          required: false
          schema:
            type: object
          example: { name: 1, email: 0 }
          description: Field include hash (value of `1` to include, `0` to exclude).
        - name: query
          in: query
          required: false
          schema:
            type: object
          example: { active: true, type: { $in: ['user', 'bot'] } }
          description: Query filter hash
      responses:
        '200':
          description: Gets all of the users in the system and their information, the result is only limited to what the callee has access to view. It supports the [Offset, Count, and Sort Query Parameters](../../offset-and-count-and-sort-info/) along with [Query and Fields Query Parameter](../../query-and-fields-info/).
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.regeneratePersonalAccessToken:
    post:
      description: Regenerate a user personal access token.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: EjxvxDuP0taoaEPkwmylFpsHTG2WaM1g0nZPIpGc7gy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenName
              properties:
                tokenName:
                  type: string
                  example: mypersonaltoken
                  description: The name of the token.
            examples:
              '0':
                value: |-
                  {
                      "tokenName": "myPersonalToken"
                  }
      responses:
        '200':
          description: Regenerate Personal Access Token. Requires `create-personal-access-tokens` permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
              examples:
                '0':
                  value: |-
                    {
                      "token": "lF5lFH796D61BjDeKUa34MXJXs7farQWvAt-FLwhrIK",
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
