  /api/v1/users.createToken:
    post:
      description: Create a user authentication token.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: 6dNLs0m8pDPWDaVWvRyBVvf_8v2J9StoE8wg9a3KYSd
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - userId
              properties:
                username:
                  type: string
                  example: uniqueusername
                  description: The username of the user.
                userId:
                  type: string
                  example: BsNr28znDkG8aeo7W
                  description: The userId of the user.
            examples:
              '0':
                value: |-
                  {
                      "username": "uniqueusername"
                  }
      responses:
        '200':
          description: Create a user authentication token. Requires user-generate-access-token permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      authToken:
                        type: string
                      userId:
                        type: string
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "data": {
                        "userId": "qru7y5nNTuXuZCDJk",
                        "authToken": "RfOdGhjepmPgsQhrM49jvBSogDAQvZLJqE5GYQsf56o"
                      },
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
