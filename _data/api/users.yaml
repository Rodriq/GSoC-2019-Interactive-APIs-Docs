openapi: 3.0.1
info:
  title: User Methods
  description: ""
  version: "1.0.0"
servers:
  - url: 'http://localhost:3000'
paths:
  /api/v1/users.deleteOwnAccount:
    post:
      description: Deletes your own user.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: yNjPFcrnZCZ8cpBRF
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: ' oStmbioP7AayxaPk-wWnnx3_-92yRuD8dwWsOvDh_fe'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  type: string
                  example: BsNr28znDkG8aeo7W
                  description: The password of user (encrypted in SHA256).
            examples:
              '0':
                value: |-
                  {
                      "password": "62ad5ff252c9923f316ed035a51df0201c24c239b79a02d2c1e126efbc16e730"
                  }
      responses:
        '200':
          description: Deletes your own user. Requires `Allow Users to Delete Own Account` enabled. Accessible from Administration -> Accounts.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.setPreferences:
    post:
      description: Set a user’s preferences.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: SIwfPj6jbEsK8acxIqmRrdiSi2orPaNtVgbqJNP0Jf5
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
                - userId
              properties:
                userId:
                  type: string
                  example: BsNr28znDkG8aeo7W
                  description: The id of the user.
                data:
                  type: object
                  properties: {}
                  example: {"data": {"newRoomNotification": "test", "useEmojis": true}}
                  description: Data takes other preference properties as listed bellow.
            examples:
              '0':
                value: |-
                  { 
                      "userId": "umbrXA5KrhaXawT8v", 
                      "data": { } 
                      
                  }
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
                    properties:
                      settings:
                        type: object
                        properties:
                          preferences:
                            type: object
                            properties: {}
                      _id:
                        type: string
              examples:
                '0':
                  value: |-
                    {
                      "user": {
                        "_id": "umbrXA5KrhaXawT8v",
                        "settings": {
                          "preferences": {}
                        }
                      },
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.getUsernameSuggestion:
    get:
      description: Gets a suggestion a new username to user.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      responses:
        '200':
          description: Gets a suggestion a new username to user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "result": "tuser",
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.presence:
    get:
      description: Gets all connected users presence.
      parameters:
        - name: from
          in: query
          required: false
          schema:
            type: string
          example: 2019-05-27T12%3A11%3A45.392Z
          description: The last date you got a status change
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: 6dNLs0m8pDPWDaVWvRyBVvf_8v2J9StoE8wg9a3KYSd
      responses:
        '200':
          description: Gets all connected users presence.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        utcOffset:
                          type: integer
                        name:
                          type: string
                        _id:
                          type: string
                        status:
                          type: string
                        username:
                          type: string
                  full:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "users": [
                        {
                          "_id": "MERRYtT6iA9ZghsdK",
                          "status": "away",
                          "name": "Jaro",
                          "username": "Jaro",
                          "utcOffset": 1
                        },
                        {
                          "_id": "rocket.cat",
                          "name": "Rocket.Cat",
                          "username": "rocket.cat",
                          "status": "online",
                          "utcOffset": 0
                        }
                      ],
                      "full": true,
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.generatePersonalAccessToken:
    post:
      description: Generate Personal Access Token.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: SIwfPj6jbEsK8acxIqmRrdiSi2orPaNtVgbqJNP0Jf5
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenName
              properties:
                tokenName:
                  type: string
                  example: "myPersonalToken"
                  description: The name of the token.
            examples:
              '0':
                value: |-
                  {
                      "tokenName": "myPersonalToken"
                  }
      responses:
        '200':
          description: Generate Personal Access Token. Requires `create-personal-access-tokens` permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
              examples:
                '0':
                  value: |-
                    {
                      "token": "_7Niri4mlkzfAEdTj2PptdsXMcHztlhhRD4z0g8lb1w",
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.getPresence:
    get:
      description: Gets the online presence of a user.
      parameters:
        - name: userId or username
          in: query
          required: true
          schema:
            type: string
          example: test.user
          description: The id or username of the user. If not provided, the auth user is updated.
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      responses:
        '200':
          description: Gets a user's presence if the query string `userId` or `username` is provided, otherwise it gets the callee's.
          content:
            application/json:
              schema:
                type: object
                properties:
                  lastLogin:
                    type: string
                  success:
                    type: boolean
                  connectionStatus:
                    type: string
                  presence:
                    type: string
              examples:
                '0':
                  value: |-
                    {
                      "presence": "offline",
                      "connectionStatus": "offline",
                      "lastLogin": "2019-05-29T15:38:10.901Z",
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.update:
    post:
      description: Update an existing user.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - data
              properties:
                userId:
                  type: string
                  example: bszJr4E8EHAtLqfX4
                  description: The id of the user to update.
                data:
                  type: object
                  properties:
                    name:
                      type: string
                    email:
                      type: string
                  example: {"data": {"email": "example@mail.com", "password": "passw0rd"}}
                  description: Data takes other associated user properties.
            examples:
              '0':
                value: |-
                  {
                      "userId": "bszJr4E8EHAtLqfX4",
                      "data": {
                          "name": "Test User",
                          "email": "testuser@mail.com"
                      }
                  }
      responses:
        '200':
          description: ''
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.getAvatar:
    get:
      description: Gets the URL for a user’s avatar.
      parameters:
        - name: userId or username
          in: query
          required: true
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
          description: The id or username of the user.
      responses:
        '200':
          description: Gets the URL for a user’s avatar.
          content:
            image/svg+xml:
              schema:
                type: string
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.setAvatar:
    post:
      description: Set a user’s avatar.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: SIwfPj6jbEsK8acxIqmRrdiSi2orPaNtVgbqJNP0Jf5
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
            examples:
              '0':
                value: |-
                  {
                      "username": "test.user",
                      "avatarUrl": "https://css-tricks.com/wp-content/uploads/2013/03/kiwi.png"
                  }
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  error:
                    type: string
              examples:
                '0':
                  value: |-
                    {
                      "success": false,
                      "error": "Multipart: Boundary not found"
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.create:
    post:
      description: Create a new user.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: 6dNLs0m8pDPWDaVWvRyBVvf_8v2J9StoE8wg9a3KYSd
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - name
                - password
                - username
              properties:
                password:
                  type: string
                  example: pass@w0rd
                  description: The password for the user.
                name:
                  type: string
                  example: Example User
                  description: The display name of the user
                email:
                  type: string
                  example: example@example.com
                  description: The email address for the user.
                username:
                  type: string
                  example: example
                  description: The username for the user.
                active:
                  type: boolean
                  example: false
                  description: Whether the user is active, which determines if they can login or not.
                roles:
                  type: object
                  example: ['bot']
                  description: The roles the user has assigned to them on creation.
                joinDefaultChannels:
                  type: boolean
                  example: false
                  description: Whether the user should join the default channels when created.
                requirePasswordChange:
                  type: boolean
                  example: true
                  description: Should the user be required to change their password when they login?
                sendWelcomeEmail:
                  type: boolean
                  example: true
                  description: Should the user get a welcome email?
                verified:
                  type: boolean
                  example: true
                  description: Should the user’s email address be verified when created?
                customFields:
                  type: object
                  example: { twitter: '@example' }
                  description: Any custom fields the user should have on their account.
            examples:
              '0':
                value: |-
                  {
                      "name": "name",
                      "email": "email@user.tld",
                      "password": "anypassyouwant",
                      "username": "uniqueusername"
                      
                  }
      responses:
        '200':
          description: Create a new user. Requires `create-user` permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
                    properties:
                      emails:
                        type: array
                        items:
                          type: object
                          properties:
                            address:
                              type: string
                            verified:
                              type: boolean
                      createdAt:
                        type: string
                      settings:
                        type: object
                        properties: {}
                      roles:
                        type: array
                        items:
                          type: string
                      name:
                        type: string
                      active:
                        type: boolean
                      _id:
                        type: string
                      services:
                        type: object
                        properties:
                          password:
                            type: object
                            properties:
                              bcrypt:
                                type: string
                      type:
                        type: string
                      _updatedAt:
                        type: string
                      username:
                        type: string
                      status:
                        type: string
              examples:
                '0':
                  value: |-
                    {
                      "user": {
                        "_id": "qru7y5nNTuXuZCDJk",
                        "createdAt": "2019-05-28T22:49:23.049Z",
                        "services": {
                          "password": {
                            "bcrypt": "$2b$10$19Zn6sNxEqWTU8RxBBNO8eGPPcZcFsmxgHZMOE/iLe6vn/ppxsKA2"
                          }
                        },
                        "username": "uniqueusername",
                        "emails": [
                          {
                            "address": "email@user.tld",
                            "verified": false
                          }
                        ],
                        "type": "user",
                        "status": "offline",
                        "active": true,
                        "_updatedAt": "2019-05-28T22:49:24.878Z",
                        "roles": [
                          "user"
                        ],
                        "name": "name",
                        "settings": {}
                      },
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.updateOwnBasicInfo:
    post:
      description: Update basic information of own user.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  properties:
                    name:
                      type: string
                    newPassword:
                      type: string
                    email:
                      type: string
                    currentPassword:
                      type: string
                    username:
                      type: string
                  example: {"data" :{"email": "rocket.cat@rocket.chat", "newPassword": "passw0rd"}}
                  description: Data takes other user properties as listed below.
            examples:
              '0':
                value: |-
                  {
                      "data": {
                          "name": "Test User",
                          "newPassword": "password1234",
                          "currentPassword": "b9c950640e1b3740e98acb93e669c65766f6670dd1609ba91ff41052ba48c6f3",
                          "email": "testuser@mail.com",
                          "username": "test.user"
                      }
                  }
      responses:
        '200':
          description: ''
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.getPreferences:
    get:
      description: Gets the user’s preferences.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      responses:
        '200':
          description: Gets all preferences of the user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  preferences:
                    type: object
                    properties:
                      sendOnEnter:
                        type: string
                      notificationsSoundVolume:
                        type: integer
                      mobileNotifications:
                        type: string
                      language:
                        type: string
                      desktopNotificationDuration:
                        type: integer
                      newMessageNotification:
                        type: string
                      roomCounterSidebar:
                        type: boolean
                      idleTimeLimit:
                        type: integer
                      autoImageLoad:
                        type: boolean
                      enableAutoAway:
                        type: boolean
                      hideFlexTab:
                        type: boolean
                      hideUsernames:
                        type: boolean
                      desktopNotifications:
                        type: string
                      collapseMediaByDefault:
                        type: boolean
                      hideAvatars:
                        type: boolean
                      unreadAlert:
                        type: boolean
                      useEmojis:
                        type: boolean
                      sidebarShowDiscussion:
                        type: boolean
                      saveMobileBandwidth:
                        type: boolean
                      messageViewMode:
                        type: integer
                      dontAskAgainList:
                        type: array
                        items:
                          type: string
                      hideRoles:
                        type: boolean
                      highlights:
                        type: array
                        items:
                          type: string
                      emailNotificationMode:
                        type: string
                      newRoomNotification:
                        type: string
                      muteFocusedConversations:
                        type: boolean
                      convertAsciiEmoji:
                        type: boolean
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "preferences": {
                        "autoImageLoad": true,
                        "collapseMediaByDefault": false,
                        "convertAsciiEmoji": true,
                        "desktopNotificationDuration": 0,
                        "desktopNotifications": "default",
                        "dontAskAgainList": [],
                        "emailNotificationMode": "mentions",
                        "enableAutoAway": true,
                        "hideAvatars": false,
                        "hideFlexTab": false,
                        "hideRoles": false,
                        "hideUsernames": false,
                        "highlights": [],
                        "idleTimeLimit": 300,
                        "language": "en",
                        "messageViewMode": 0,
                        "mobileNotifications": "default",
                        "muteFocusedConversations": true,
                        "newMessageNotification": "chime",
                        "newRoomNotification": "door",
                        "notificationsSoundVolume": 100,
                        "roomCounterSidebar": false,
                        "saveMobileBandwidth": true,
                        "sendOnEnter": "normal",
                        "sidebarShowDiscussion": true,
                        "unreadAlert": true,
                        "useEmojis": true
                      },
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.removePersonalAccessToken:
    post:
      description: Remove a personal access token.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: SIwfPj6jbEsK8acxIqmRrdiSi2orPaNtVgbqJNP0Jf5
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - tokenName
              properties:
                tokenName:
                  type: string
                  example: mypersonaltoken
                  description: The name of the token.
            examples:
              '0':
                value: |-
                  {
                      "tokenName": "myPersonalToken"
                  }
      responses:
        '200':
          description: Remove a personal access token. Requires `create-personal-access-tokens` permission.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.setActiveStatus:
    post:
      description: Set a user’s active status.
      parameters:
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: umbrXA5KrhaXawT8v
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: SIwfPj6jbEsK8acxIqmRrdiSi2orPaNtVgbqJNP0Jf5
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - userId
                - activeStatus
              properties:
                activeStatus:
                  type: boolean
                  example: true
                  description: The value of theactive status.
                userId:
                  type: string
                  example: 5HmCfpoB7jp2uibTC
                  description: The user's id to be changed.
            examples:
              '0':
                value: |-
                  { 
                      "userId": "umbrXA5KrhaXawT8v", 
                      "activeStatus": false
                      
                  }
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
                    properties:
                      active:
                        type: boolean
                      _id:
                        type: string
              examples:
                '0':
                  value: |-
                    {
                      "user": {
                        "_id": "umbrXA5KrhaXawT8v",
                        "active": false
                      },
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/users.info:
    get:
      description: Gets a user’s information, limited to the caller’s permissions.
      parameters:
        - name: user
          in: query
          required: true
          schema:
            type: string
          example: user
          description: The id or username of the user.
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: NMgQTRs2pkFlY6vmKXinMwEz8x66OYt91G1JfSj-U4_
      responses:
        '200':
          description: "Retrieves information about a user, the result is only limited to what the callee has access to view. It supports  [Fields Query Parameter](../../query-and-fields-info/) with the `userRooms` field, that returns the rooms that the user is part of."
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    type: object
                    properties:
                      emails:
                        type: array
                        items:
                          type: object
                          properties:
                            address:
                              type: string
                            verified:
                              type: boolean
                      createdAt:
                        type: string
                      lastLogin:
                        type: string
