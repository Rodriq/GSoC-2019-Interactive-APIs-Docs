  "/api/v1/groups.counters":
    get:
      description: Gets group counters.
      parameters:
      - name: roomId
        in: query
        required: true
        schema:
          type: string
        example: 3r4Fm8CxzDKCvGQ9W
        description: The group's id.
      - name: roomName
        in: query
        required: true
        schema:
          type: string
        example: channel
        description: The group's name.
      - name: userId
        in: query
        required: false
        schema:
          type: string
        example: RtycPC29hqLJfT9xj
        description: Counters for provided user id (need to have a view-room-administration
          right for calling user).
      - name: X-User-Id
        in: header
        schema:
          type: string
        example: MERRYtT6iA9ZghsdK
      - name: X-Auth-Token
        in: header
        schema:
          type: string
        example: kqcX9jghhTr3h8tMtXXx6wmgWeXTebfInE18Cqv7hcg
