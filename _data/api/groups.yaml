  "/api/v1/groups.addLeader":
    post:
      description: Gives the role of Leader for a user in the current group.
      parameters:
      - name: X-User-Id
        in: header
        schema:
          type: string
        example: MERRYtT6iA9ZghsdK
      - name: X-Auth-Token
        in: header
        schema:
          type: string
        example: kqcX9jghhTr3h8tMtXXx6wmgWeXTebfInE18Cqv7hcg
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userId
              - roomId
              properties:
                userId:
                  type: string
                  example: MERRYtT6iA9ZghsdK
                  description: The user's id.
                roomId:
                  type: string
                  example: 3r4Fm8CxzDKCvGQ9W
                  description: The group's id
            examples:
              '0':
                value: '{"roomId": "3r4Fm8CxzDKCvGQ9W", "userId": "MERRYtT6iA9ZghsdK"}'
      responses:
        '200':
          description: Gives the role of Leader for a user in the current group.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
              examples:
                '0':
                  value: |-
                    {
                      "success": true
                    }
      servers:
      - url: http://localhost:3000
    servers:
    - url: http://localhost:3000
