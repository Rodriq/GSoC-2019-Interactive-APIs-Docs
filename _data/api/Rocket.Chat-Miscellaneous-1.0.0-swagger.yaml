openapi: 3.0.1
info:
  title: Miscellaneous Information
  description: Just some generic information, such as information about the server and authenticated user.
  version: "1.0.0"
servers:
  - url: 'http://localhost:3000'
paths:
  /api/v1/directory:
    get:
      description: Search by users or channels on all server.
      parameters:
        - name: query
          in: query
          required: true
          description: When `type` is `users` you can send an additional `workspace` field, that can be `local` (default) or `all`. `workspace=all` will work only if [Federation](../../../../administrator-guides/federation) is enabled.
          schema:
            type: string
          example: >-
            %7B%22text%22%3A%20%22rocket%22%2C%20%22type%22%3A%20%22users%22%2C%20%22workspace%22%3A%20%22local%22%7D
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: ItYC6vCdugENsn2v8roajraPD55VisDDWcjD8Ya5C6t
      responses:
        '200':
          description: A method, that searches by users or channels on all users and channels available on server. It supports the [Offset, Count, and Sort Query Parameters](../../offset-and-count-and-sort-info/) along with [Query and Fields Query Parameters](../../query-and-fields-info/).
          schema:
            type: string
          example: 'll'
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: array
                    items:
                      type: object
                      properties:
                        createdAt:
                          type: string
                        name:
                          type: string
                        _id:
                          type: string
                        username:
                          type: string
                  total:
                    type: integer
                  offset:
                    type: integer
                  success:
                    type: boolean
                  count:
                    type: integer
              examples:
                '0':
                  value: |-
                    {
                      "result": [
                        {
                          "_id": "rocket.cat",
                          "createdAt": "2019-02-22T18:02:33.957Z",
                          "name": "Rocket.Cat",
                          "username": "rocket.cat"
                        }
                      ],
                      "count": 1,
                      "offset": 0,
                      "total": 1,
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/shield.svg:
    get:
      description: Gets the shield svg(badge) to add in your website.
      parameters:
        - name: type
          in: query
          required: false
          description: Can be one of `online`, `user`, `channel`
          schema:
            type: string
          example: online
        - name: icon
          in: query
          required: false
          description: 
          schema:
            type: boolean
          example: false
        - name: channel
          in: query
          required: false
          description: Name of the channel
          schema:
            type: string
          example: general
        - name: name
          in: query
          required: false
          description: Name to show
          schema:
            type: string
          example: Rocket.Chat
      responses:
        '200':
          description: A simple method, requires no authentication, that returns the shield svg(badge) to add in your website. It must have `API_Enable_Shields` enabled.
          content:
            image/svg+xml;charset=utf-8:
              schema:
                type: string
              examples: {}
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/info:
    get:
      description: Information about the Rocket.Chat server.
      responses:
        '200':
          description: A simple method, requires no authentication, that returns information about the server including version information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  version:
                    type: string
              examples:
                '0':
                  value: |-
                    {
                      "version": "1.1.0-develop",
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
  /api/v1/spotlight:
    get:
      description: Searches for users or rooms that are visible to the user.
      parameters:
        - name: query
          in: query
          required: true
          description: The term to be searched. Supports '#' for channels and '@' for users
          schema:
            type: string
          example: '%40test.user'
        - name: X-User-Id
          in: header
          schema:
            type: string
          example: bszJr4E8EHAtLqfX4
        - name: X-Auth-Token
          in: header
          schema:
            type: string
          example: ItYC6vCdugENsn2v8roajraPD55VisDDWcjD8Ya5C6t
      responses:
        '200':
          description: "Searches for users or rooms that are visible to the user. 
          WARNING: It will only return rooms that user didn't join yet."
          content:
            application/json:
              schema:
                type: object
                properties:
                  rooms:
                    type: array
                    items:
                      type: string
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        _id:
                          type: string
                        status:
                          type: string
                        username:
                          type: string
              examples:
                '0':
                  value: |-
                    {
                      "users": [
                        {
                          "_id": "bszJr4E8EHAtLqfX4",
                          "status": "offline",
                          "name": "Test User",
                          "username": "test.user"
                        }
                      ],
                      "rooms": [],
                      "success": true
                    }
      servers:
        - url: 'http://localhost:3000'
    servers:
      - url: 'http://localhost:3000'
